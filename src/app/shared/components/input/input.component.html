<label #label class="input-label">
  <input
    #input
    placeholder="{{ inputPlaceHolder }}"
    type="text"
    class="input"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
  />
  <button type="button" (click)="toggleInputState()" class="activation-button">
    <img src="{{ inputIcons }}" alt="" />
  </button>
</label>
